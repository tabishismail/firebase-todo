        </div>

    <div class="container justify-content-center mt-5">
        <h1>
            Sign Up
        </h1>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input placeholder="Enter First Name" type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password" aria-describedby="passwordHelp">Password</label>
            <small id="passwordHelp" class="form-text text-muted">Pasword should container one capital letter one number
                one small letter atleast 6 words</small>
            <input type="password" class="form-control" id="password">
        </div>
        <button onclick="register()" class="btn btn-primary">
            <span id="loader"class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </span><span id="loaderText"> Register</span></button>
    </div>
